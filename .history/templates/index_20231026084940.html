<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVA Chat Assistant</title>
    <style>
        .chat-window {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 20px;
            margin-bottom: 10px;
        }
        .chat-input {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Welcome to IVA Chat Assistant</h1>
    <div class="chat-window" id="chatWindow"></div>
    <div>
        <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startVoiceInput()">Voice Input</button>
    </div>
    <script>
        function appendMessage(role, message) {
            let chatWindow = document.getElementById('chatWindow');
            let messageDiv = document.createElement('div');
            messageDiv.textContent = role + ': ' + message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            let userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;  // Don't send empty messages
            appendMessage('You', userInput);
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('IVA', data.response);
            });
            document.getElementById('userInput').value = '';  // Clear input field
        }
        
        function startVoiceInput() {
            // TODO: Handle voice input
        }
    </script>
</body>
</html>
