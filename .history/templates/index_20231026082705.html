<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVA Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chat-window {
            width: 60%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 20px;
            overflow-y: scroll;
        }

        #input-area {
            width: 60%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        #user-input {
            width: 85%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="mic-btn">ðŸŽ¤</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const micBtn = document.getElementById("mic-btn");

    // Function to add messages to the chat window
    function addMessage(message, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = sender + ": " + message;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Event listener for text input
    userInput.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, "You");
                getAIResponse(message);
                userInput.value = "";
            }
        }
    });

    // Function to get AI's response
    function getAIResponse(message) {
        // For now, using the /ask endpoint which simply echoes the user input
        fetch("/ask", {
            method: "POST",
            body: new URLSearchParams({ "input": message }),
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        })
        .then(response => response.json())
        .then(data => {
            addMessage(data.response, "IVA");
        })
        .catch(error => {
            console.error("Error fetching AI response:", error);
            addMessage("Sorry, I couldn't process that request right now.", "IVA");
        });
    }

    // TODO: Add functionality to handle voice input when the microphone button is clicked
});
    </script>
</body>

</html>
